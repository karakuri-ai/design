<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>KARAKURI Animate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="img/favicon.ico">
  <!-- layout -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/set.css" />
  <link rel="stylesheet" href="css/button.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <!-- animate css-->
  <link rel="stylesheet" href="css/animate.css" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1>
        <a href="index.html"><img src="img/logo.svg" class="logo" alt="" /></a>
      </h1>
      <nav>
        <ul class="nav">
          <li><a href="slideInDown.html">Slide</a></li>
          <li><a href="zoomIn.html">Zoom</a></li>
          <li><a href="fadeIn.html">Fade</a></li>
          <li><a href="bounceIn.html">Bounce</a></li>
          <li class="active"><a href="flash.html">Attention</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="demo">
    <div class="demo-container">
      <div class="demo-warpper">
        <div class="demo-menu">
          <div class="menu-bg">
            <div class="animate-area">
              <div class="animate-title">
                <p class="label">Attention</p>
              </div>
              <div class="animate-list active">
                <a href="flash.html" class="animate-name">flash</a>
              </div>
              <div class="animate-list">
                <a href="pulse.html" class="animate-name">pulse</a>
              </div>
              <div class="animate-list">
                <a href="swing.html" class="animate-name">swing</a>
              </div>
              <div class="animate-list">
                <a href="tada.html" class="animate-name">tada</a>
              </div>
              <div class="animate-list">
                <a href="bounce.html" class="animate-name">bounce</a>
              </div>
              <div class="animate-list">
                <a href="heartBeat.html" class="animate-name">heartBeat</a>
              </div>
              <div class="animate-list">
                <a href="shake.html" class="animate-name">shake</a>
              </div>
            </div>
          </div>
        </div>

        <div class="demo-animate">
          <div class="animate-bg">
            <div class="animate-layout">
              <div class="animate-container">

                <div class="info-area">
                  <button id="openModalBtn" class="openModal">Sample Demo</button>

                  <div class="modal" id="myModal">
                    <img src="img/sample.svg" alt="" class="animate animate__flash">
                  </div>

                </div>

              </div>
            </div>

            <pre class="input-layout">
<code class="animate-input">
@keyframes flash {
from,
50%,
to {
opacity: 1;
}

25%,
75% {
opacity: 0;
}
}

.flash {
animation-name: flash;
}
</code>
          </pre>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('myModal');

    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'block';
      modal.classList.add('fade-in');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('fade-in');
      modal.classList.add('fade-out');
      setTimeout(() => {
        modal.style.display = 'none';
        modal.classList.remove('fade-out');
      }, 300);
    });
  </script>
</body>

</html>
